<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>欢迎使用学员体能训考信息管理系统</title>
	<link rel="shortcut icon" href="../res/images/mysite.png" />
	<link rel="bookmark" href="../res/images/mysite.png" />
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="css/login.css">
</head>

<body id="body">
	<div id="container">
		<!--  <img
			class="layui-col-lg5 layui-col-md5 layui-col-sm5 layui-col-xs5 layui-col-lg-offset1 layui-col-md-offset1 layui-col-sm-offset1 layui-col-xs-offset1 icon"
			src="./res/images/icon.png"> -->
		<form
			class="layui-form layui-col-lg3 layui-col-md3 layui-col-sm4 layui-col-xs4 layui-col-lg-offset7 layui-col-md-offset7 layui-col-sm-offset7 layui-col-xs-offset6 loginArea">
			<p class='welcome'>队领导您好，欢迎登陆！</p>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<i class="layui-form-label layui-icon layui-icon-username icon-username"></i>
					<input type="text" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
						class="layui-input" id="username">
				</div>
			</div>
			<div class="layui-form-item">

				<div class="layui-input-block">
					<i class="layui-form-label layui-icon layui-icon-password icon-username"></i>
					<input type="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
						class="layui-input" id="password">
				</div>
			</div>
			<button class="layui-btn  layui-btn-normal layui-btn-fluid submit" id="submit">登录</button>
		</form>
	</div>
	<script src="../layui/layui.js"></script>
	<script src="js/jquery.js""></script>
	<script src=" js/vector.js"> </script>
	<script src="js/login.js"></script>
</body>

</html>
