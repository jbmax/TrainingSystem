<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/oksub.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body class="user-info">
    <form class="layui-form">
        <div class="user_left">
            <div class="layui-form-item">
                <label class="layui-form-label">学号</label>
                <div class="layui-input-block">
                    <input type="text" value="000000006" disabled class="layui-input layui-disabled">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" value="智走" class="layui-input userName" placeholder="用户名">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出生年月</label>
                <div class="layui-input-block">
                    <input id="uDate" type="text" value="" placeholder="请输入出生年月" lay-verify="required" class="layui-input userBirthday">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">民族</label>
                <div class="layui-input-block">
                    <input type="text" value="" placeholder="民族" lay-verify="required" class="layui-input userNation">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">籍贯</label>
                <div class="layui-input-block">
                    <input  type="text" value="" placeholder="籍贯" lay-verify="required" class="layui-input userAddress">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">人员类别</label>
                <div class="layui-input-block">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">一类</option>
                        <option value="1">二类</option>
                        <option value="2">三类</option>
                      </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学员队</label>
                <div class="layui-input-block">
                    <input type="text" value="" placeholder="学员队" lay-verify="required" class="layui-input userUnit">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/user-info.js"></script>
</body>
</html>
