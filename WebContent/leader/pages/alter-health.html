<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/oksub.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <style>
        .layui-form-label {
            text-align: left;
        }

        .layui-container {
            width: 50% !important;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="layui-container">
        <form action="../servlt/alter-score" type="get" lay-filter="alter-form" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">学号</label>
                <div class="layui-input-block">
                    <input type="text" value="" class="layui-input" lay-verify="required" readonly id="ID" name="ID">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" value="" class="layui-input" lay-verify="required" readonly id="username"
                        name="username">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">身高</label>
                <div class="layui-input-block">
                    <input type="text" value="" class="layui-input" lay-verify="required|number" id="tall" name="tall" style="display: inline-block;width:60%;"> 公分
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">体重</label>
                <div class="layui-input-block">
                    <input type="text" value="" class="layui-input" lay-verify="required|number" id="weight" name="weight"
                        style="display: inline-block;width:60%;"> 公斤
                </div>
            </div>
            <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="alter-manage">修改</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script src="../js/public.js"></script>
    <script>
        layui.use(['form', 'layer', 'laydate', 'jquery'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.jquery;
            
            form.on("submit(alter-manage)", function (data) {
                window.parent.location.reload();
            });
        });
    </script>
</body>

</html>
