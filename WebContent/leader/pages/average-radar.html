<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%;height:100%;"></div>
    <script src="../../echarts/echarts.min.js"></script>
    <script src="../../layui/layui.js"></script>
    <script type="text/javascript">
        layui.use(['layer', 'jquery'], function () {
            var myChart = echarts.init(document.getElementById('main'));
            var $ = layui.jquery;
            $.ajax({
                type: "get",
                dateType: "json",
                url: "json/average-radar.json",
                success: function (data) {
                    option = {
                        title: {
                            text: '各项目平均成绩雷达图',
                            subtext: '数据来源于最近5次成绩',
                            top: 10,
                            left: 10
                        },
                        tooltip: {
                            trigger: 'item',
                            backgroundColor: 'rgba(0,0,250,0.2)'
                        },
                        legend: {
                            type: 'scroll',
                            bottom: 10,
                            data: data.date
                        },
                        // visualMap: {
                        //     top: 'middle',
                        //     right: 10,
                        //     color: ['red', 'yellow'],
                        //     calculable: true,
                        //     max:100
                        // },
                        radar: {
                            indicator: [
                                { text: '3000米', max: 100 },
                                { text: '蛇形跑', max: 100 },
                                { text: '引体向上', max: 100 },
                                { text: '仰卧起坐', max: 100 },
                            ]
                        },
                        series: [{
                            name: '平均分雷达图',
                            type: 'radar',
                            symbol: 'none',
                            lineStyle: {
                                width: 1
                            },
                            emphasis: {
                                areaStyle: {
                                    color: 'rgba(0,250,0,0.3)'
                                }
                            },
                            data: data.value
                        }]
                    };
                    myChart.setOption(option);
                },
                error: function (error) { }
            });
            window.addEventListener("resize", function () {
                myChart.resize();
            });
        });
    </script>
</body>

</html>
