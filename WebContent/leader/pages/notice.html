<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>wangEditor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/oksub.css">
    <link rel="stylesheet" href="../css/wangEditor.min.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <style>
        html,body{
            width: 100%;
            height: calc(100% - 60px);
        }
        .ok-body,.layui-container{
            height: 100%;
        }
        button{
            float: right;
            margin-top: 10px;
            margin-right: 10px;
        }
        #editor{
            margin-top: 20px;
            height:calc(100% - 30px) !important;
        }
        .w-e-text-container{
            height: calc(100% - 30px) !important;
        }
    </style>
</head>

<body>
    <div class="ok-body">
        <div class="layui-container">
            <div id="editor">
            </div>
            <button type="button" class="layui-btn submit">提交</button>
            <button type="button" class="layui-btn layui-btn-normal clear">清空内容</button>
        </div>
        <br />
        <!-- <button type="button" class="layui-btn" onclick="setContent()">设置内容</button>
        <button type="button" class="layui-btn" onclick="appendContent()">追加内容</button> -->
        <!-- <button type="button" class="layui-btn" onclick="getHtmlContent()">获取HTML内容</button>
        <button type="button" class="layui-btn" onclick="getTextContent()">获取TEXT内容</button> -->
    </div>
    <!--js逻辑-->
    <script src="../js/wangEditor.min.js"></script>
    <script src="../../layui/layui.js"></script>
    <script type="text/javascript">
        layui.use(['layer', 'jquery'], function () {
            var layer = layui.layer;
            var $ = layui.jquery;
            let E = window.wangEditor;
            let editor = new E("#editor");
            editor.create();
            $(".clear").click(function () {
                editor.txt.clear();
            });
            $(".submit").click(function () {
                var text = editor.txt.text();
                var content = editor.txt.html();
                if (text == "") {
                    layer.msg("公告内容不能为空！");
                    return;
                }
                $.ajax({
                    type: "get",
                    dateType: "text",
                    url: "json/linechartsdatasource.json",
                    data: "content=" + content,
                    success: function (data) {
                        if (data == "true")
                            layer.msg("发布成功！");
                        else
                            layer.msg("发布失败！");
                    },
                    error: function (err) {
                        layer.msg("发布失败！");
                    }
                });
            });
            // function setContent() {
            //     editor.txt.html("<p>欢迎使用 <b>ok-admin v2.0</b> :) </p>");
            // }

            // function appendContent() {
            //     editor.txt.append("<p>追加的内容</p>");
            // }

            // function clearContent() {
            //     editor.txt.clear();
            // }

            // function getHtmlContent() {
            //     alert(editor.txt.html());
            // }

            // function getTextContent() {
            //     alert(editor.txt.text());
            // }
        });
    </script>
</body>

</html>
