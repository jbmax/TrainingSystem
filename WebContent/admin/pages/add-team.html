<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/oksub.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <style>
        .layui-form-label {
            text-align: left;
        }

        .layui-container {
            width: 40% !important;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="layui-container">
        <form class="layui-form" lay-filter="alter-form" action="../servlt/training" type="post">
            <div class="layui-form-item">
                <label class="layui-form-label">队别</label>
                <div class="layui-input-block">
                    <input type="text" value="" class="layui-input" lay-verify="required" id="remark" name="remark">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="alter-manage">添加</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script src="../js/public.js"></script>
    <script>
        layui.use(['form'], function () {
            var form = layui.form;
            form.on("submit(alter-manage)", function (data) {
                window.parent.location.reload();
            });
        });
    </script>
</body>

</html>
