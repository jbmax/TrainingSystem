<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="layui-container">
    <table lay-filter="score-table" lay-even lay-skin="nob" id="score-table">

    </table>
  </div>

  <script src="../../layui/layui.js"></script>
  <script>
    layui.use('table', function () {
      var table = layui.table;
      table.render({
        elem: '#score-table'
        , height: '100%'
        , page: true
        , limit: 8
        , limits: [8, 9, 10, 11, 12, 13, 14, 15, 16]
        , url: 'json/average-score.json' //数据接口
        , height: "full-40"
        , cols: [[
          {title: '排名',type: "numbers",width:"5%"}
          , { field: 'id', title: '队别', width:"17%"}
          , { field: 'name', title: '队领导姓名', width:"17%"}
          , { field: '3K', title: '3000米', width:"10%"}
          , { field: 'snake', title: '蛇形跑', width:"8%"}
          , { field: 'sit_up', title: '仰卧起坐',width:"8%" }
          , { field: 'pull_up', title: '引体向上',width:"8%" }
          , { field: 'weight', title: '体型达标率',width:"10%" }
          , { field: 'pass', title: '及格率',width:"7%" }
          , { field: 'score', title: '平均分',width:"10%" }
        ]]
      });
    });
  </script>
</body>

</html>
