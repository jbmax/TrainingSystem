<body>
    <div class="layui-container">
        <!-- <div class="layui-row">
            <button class="add-manage layui-bg-green">添加</button>
            <button class="upload layui-bg-green">导入成绩</button>
            <button class="clear-manage layui-bg-red">清空训练数据库</button>
        </div> -->
        <table id="manage-table" lay-filter="manage-table" lay-skin="line"></table>
    </div>
    <script src="../../layui/layui.js"></script>
    <!-- <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="change">改变状态</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script> -->
    <script>
        layui.use(['table', 'layer', 'jquery'], function () {
            var table = layui.table;
            var layer = layui.layer;
            var $ = layui.jquery;
            var userTable = table.render({
                elem: '#manage-table',
                skin: 'line',
                even: true,
                url: '/TrainingSystem/AjaxTrainList',
                page: true,
                text: {
                    none: '暂无相关数据'
                },
                limit: 10,
                limits: [10, 20],
                cols: [[ //表头
                	{ field: 'Date', title: '时间', width: '15%' }
                	, { field: 'TID', title: '训练编号', width: '15%' }
                    , { field: 'PID', title: '所属训练计划', width: '15%' }
                    , { field: 'GName', title: '场地', width: '15%' }
                    , { field: 'LName', title: '发起人'/* , width: '10%' */ }
                    , { field: 'Oper', title: '负责人'/* , width: '15%'  */}
                    , { field: 'State', title: '状态'/* , width: '15%' */ }
                    //, { align: 'center', toolbar: '#barDemo', width: "10%" }
                ]],
            });
            
            table.on('tool(manage-table)', function (obj) {
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                if (layEvent === 'change') { //改变状态
                    layer.open({
                        content: '更改状态为：'
                        , btn: ['未开始', '已结束', '已撤销']
                        , yes: function (index, layero) {
                            $.ajax({
                                type: "post",
                                dataType: "text",
                                data: "tid=" + data.TID + "&state=0",
                                url: "/TrainingSystem/AjaxChangestate",
                                success: function (data) {
                                    if (data == true || data == "true") {
                                        layer.msg("更改成功！");
                                        window.location.reload();
                                    } else
                                        layer.msg("更改失败！");
                                },
                                error: function (err) {
                                    layer.msg("更改失败！");
                                }
                            });
                        }
                        , btn2: function (index, layero) {
                            $.ajax({
                                type: "post",
                                dataType: "text",
                                data: "tid=" + data.TID + "&state=2",
                                url: "/TrainingSystem/AjaxChangestate",
                                success: function (data) {
                                    if (data == true || data == "true") {
                                        layer.msg("更改成功！");
                                        window.location.reload();
                                    } else
                                        layer.msg("更改失败！");
                                },
                                error: function (err) {
                                    layer.msg("更改失败！");
                                }
                            });
                        }
                        , btn3: function (index, layero) {
                            $.ajax({
                                type: "post",
                                dataType: "text",
                                data: "tid=" + data.TID + "&state=3",
                                url: "/TrainingSystem/AjaxChangestate",
                                success: function (data) {
                                    if (data == true || data == "true") {
                                        layer.msg("更改成功！");
                                        window.location.reload();
                                    } else
                                        layer.msg("更改失败！");
                                },
                                error: function (err) {
                                    layer.msg("更改失败！");
                                }
                            });
                        }
                    });
                }
             });
        });
    </script>
</body>

</html>
