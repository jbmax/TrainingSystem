<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../..//layui/css/layui.css" media="all">
  <style>
    html,body{
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="layui-container">
    <table lay-filter="score-table" id="score-table">

    </table>
  </div>

  <script src="../../layui/layui.js"></script>
  <script>
    layui.use('table', function () {
      var table = layui.table;
      table.render({
        elem: '#score-table'
        , height: '100%'
        , page: true
        , limit: 10,
        limits: [10, 20]
        // limits: [8, 9, 10, 11, 12, 13, 14, 15, 16]
        , url: '/TrainingSystem/Ajaxscore' //数据接口
        ,height:"full-40"
        , cols: [[
        	{ field: 'num', title: '序号',  fixed: 'left', type: "numbers"}
          //, { field: 'sID', title: '学号', }
          //, { field: 'sName', title: '姓名', }
          , { field: 'Run3k', title: '3000米', }
          , { field: 'Snake', title: '蛇形跑',  }
          , { field: 'Situp', title: '仰卧起坐',  }
          , { field: 'Pullup', title: '引体向上', }
          , { field: 'Date', title: '训练日期',}
          //, { field: 'score', title: '得分', }
          //, { field: 'rank', title: '排名', }
        ]]
      });
    });
  </script>
</body>

</html>
